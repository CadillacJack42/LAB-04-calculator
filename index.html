<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <section >
            <input id='addition1'>
            <span>+</span>
            <input id='addition2'>
            <button id='add-button'>=</button>
            <span id='add-result'>?</span>
        </section>

        <section>
            <input id='subtraction1'>
            <span>-</span>
            <input id='subtraction2'>
            <button id='sub-button'>=</button>
            <span id='sub-result'>?</span>
        </section>

        <section>
            <input id='multiplication1'>
            <span>*</span>
            <input id='multiplication2'>
            <button id='mult-button'>=</button>
            <span id='mult-result'>?</span>
        </section>

        <section>
            <input id='division1'>
            <span>/</span>
            <input id='division2'>
            <button id='div-button'>=</button>
            <span id='div-result'>?</span>
        </section>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
